name: Deploy files to Airflow bucket
on:
  push:
    branches: 
      - '*'
  pull_request:
    branches:
      - main
      - qa
      - develop
jobs:
  copy_to_s3:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ACCESS_ROLE }}
          aws-region: ${{ secrets.ZONE }}

      - name: Copy DAGS into the Airflow Bucket
        run: |
          aws s3 sync dags s3://bucket_name/
